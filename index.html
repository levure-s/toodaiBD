<html>
    <head>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>

            <h1>灯橙あか生誕祭2021</h1>

        </div>


        <div class = "msg">

        <script>
            var link = ['https://twitter.com/moe__021/status/1421486086518317059']
            for(let i in link){
                $(window).load(function () {
                    text1 = '<li><a href="'+link[i]+'" target="_blank">';

                    text3 = '</a></li>';
                    text = text1 + text2 + text3
                    $('#msg-list').html(text);
                })
            }
           
        </script>
